<section class="full-section parallax" id="section-26" data-stellar-background-ratio="0.1"  ng-if="seccionWeb" style="background-image: url(uploads/banners/FONDO/{{seccionWeb[2].contenedor[0].imagen_bg}});padding: 50px 0 10px;">
	<div class="full-section-container">

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-offset-5 col-sm-offset-1 col-md-7 col-sm-10">

					<h2>{{seccionWeb[2].contenedor[0].titulo}}</h2>
					<div ng-bind-html="seccionWeb[2].contenedor[0].contenido"></div>

					<br>

					<a ng-show="seccionWeb[2].contenedor[0].tiene_boton" class="btn btn-default-1 waves" href="#">Donde estamos <i class="fa fa-angle-right"></i></a>

				</div><!-- col -->
			</div><!-- row -->
		</div><!-- container-fluid -->

	</div><!-- full-section-container -->
</section><!-- full-section -->

				</div><!-- col -->
