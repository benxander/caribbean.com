	<div class="full-section-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">

					<h5 class="text-uppercase"><strong>Contactanos</strong></h5>
					<form id="contact-form" name="contact-form" method="post" action="assets/php/send.php">
						<fieldset>
							<div id="alert-area"></div>
							<div class="row">
								<div class="col-sm-6">
									<p>
										<input class="col-xs-12" id="name" type="text" name="name" placeholder="" required>
										<label for="name">Nombre</label>
									</p>
								</div><!-- col -->
								<div class="col-sm-6">
									<p>
										<input class="col-xs-12" id="email" type="text" name="email" placeholder="" required>
										<label for="email">E-mail</label>
									</p>
								</div><!-- col -->
							</div><!-- row -->
							<p>
								<input class="col-xs-12" id="subject" type="text" name="subject" placeholder="" required>
								<label for="subject">Asunto</label>
							</p>
							<p>
								<textarea class="col-xs-12" id="message" name="message" rows="3" cols="25" placeholder="" required></textarea>
								<label for="message">Mensaje</label>
							</p>
							<button class="btn btn-default-1 waves" id="submit" type="submit" name="submit" value="">Enviar</button>
						</fieldset>
					</form>

				</div><!-- col -->
				<div class="col-sm-6">
					<h5 class="text-uppercase"><strong>Informaci√≥n de Contacto</strong></h5>
					<br>
					<div class="widget widget-contact no-margin-bottom">
						<ul>
							<li ng-if="dataWeb.direccion">
										<i class="fa fa-map-marker"></i>
										{{dataWeb.direccion}}
									</li>
									<li ng-if="dataWeb.telefono">
										<i class="fa fa-phone"></i>
										{{dataWeb.telefono}}
									</li>
									<li ng-if="dataWeb.skype">
										<i class="fa fa-skype"></i>
										{{dataWeb.skype}}
									</li>
									<li ng-if="dataWeb.correo">
										<i class="fa fa-envelope"></i>
										<a href="mailto:{{dataWeb.correo}}">{{dataWeb.correo}}</a>
									</li>
						</ul>
					</div><!-- widget-contact -->
					<br>
					<div class="social-media">
						<a class="pinterest" href="#"><i class="fa fa-pinterest"></i></a>
						<a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a>
						<a class="instagram" href="#"><i class="fa fa-instagram"></i></a>
						<a class="facebook" href="#"><i class="fa fa-facebook"></i></a>
						<a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
					</div><!-- social-media -->
				</div>
			</div><!-- row -->
		</div><!-- container -->
	</div><!-- full-section-container -->
