<div class="page page-ui pull-to-header">
  <ol class="breadcrumb bg-white">
    <li><a ui-sref="dashboard">{{'Menu.DASHBOARD' | translate}}</a></li>
    <li class="active">Encuesta</li>
  </ol>
  <!-- row -->
  <div class="row">
    <!-- col -->
    <div class="col-md-12">
      <!-- tile -->
      <div class="tile">
        <!-- tile header -->
        <section class="tile-header">
          <h1 class="heading">Encuesta</h1>
          <div class="controls">
            <div class="btn-group" uib-dropdown>
              <button class="btn btn-transparent" uib-dropdown-toggle><i class="fa fa-cog"></i></button>
              <ul class="dropdown-menu dropdown-menu-custom" uib-dropdown-menu role="menu">
                <li role="menuitem"><a href="javascript:;" minotaur-tile-minimize></a></li>
                <li role="menuitem"><a href="javascript:;" ng-click="enc.getPaginationServerSide()" minotaur-tile-refresh></a></li>
                <li role="menuitem"><a href="javascript:;" minotaur-tile-fullscreen></a></li>
                <li role="menuitem"><a href="javascript:;" minotaur-tile-lightbox></a></li>
              </ul>
            </div>
            <!-- <minotaur-tile-close></minotaur-tile-close> -->
          </div>
        </section>
        <!-- /tile header -->
        <!-- tile body -->
        <section class="tile-body">
          <div class="row" ng-if="enc.gridOptions.data">
            <div class="col-xs-12 col-md-4 text-right pr-0">
              <div class="score" aria-label="Valoración: {{enc.promedio}} estrellas de cinco">{{enc.promedio}}</div>
              <div class="star-ratings-css pull-right">
                <div class="star-ratings-css-top" style="width: {{enc.porcentaje}}%"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                <div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
              </div>
              <div class="clear pt-sm reviews-stats"><i class="fa fa-user"></i> <span class="reviews-num" aria-label="{{enc.total}} valoraciones">{{enc.total}}</span> en total</div>
            </div>
            <!-- <div class="col-md-2 text-right pr-0">
            </div> -->
            <div class="col-xs-12 col-md-8 mb-lg">

              <div class="row">
                <div class="col-xs-2 col-md-1 mb-xs text-center pr-0"> ★ 5 </div>
                <uib-progressbar class="col-xs-10 col-md-11 progress-md pl-0 mb-xs" value="enc.gridOptions.data[0].porcentaje" type="v5"></uib-progressbar>
              </div>

              <div class="row">
                <div class="col-xs-2 col-md-1 mb-xs text-center pr-0"> ★ 4 </div>
                <uib-progressbar class="col-xs-10 col-md-11 progress-md pl-0 mb-xs" value="enc.gridOptions.data[1].porcentaje" type="v4"></uib-progressbar>
              </div>

              <div class="row">
                <div class="col-xs-2 col-md-1 mb-xs text-center pr-0"> ★ 3 </div>
                <uib-progressbar class="col-xs-10 col-md-11 progress-md pl-0 mb-xs" value="enc.gridOptions.data[2].porcentaje" type="v3"></uib-progressbar>
              </div>

              <div class="row">
                <div class="col-xs-2 col-md-1 mb-xs text-center pr-0"> ★ 2 </div>
                <uib-progressbar class="col-xs-10 col-md-11 progress-md pl-0 mb-xs" value="enc.gridOptions.data[3].porcentaje" type="v2"></uib-progressbar>
              </div>

              <div class="row">
                <div class="col-xs-2 col-md-1 mb-xs text-center pr-0"> ★ 1 </div>
                <uib-progressbar class="col-xs-10 col-md-11 progress-md pl-0 mb-xs" value="enc.gridOptions.data[4].porcentaje" type="v1"></uib-progressbar>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-12 col-md-12">
              <div ui-grid="enc.gridOptions" ui-grid-auto-resize class="grid table-responsive clear"></div>
            </div>
          </div>
        </section>
        <!-- /tile body -->
      </div>
      <!-- /tile -->
    </div>
    <!-- /col -->
  </div>
  <!-- /row -->
</div>
