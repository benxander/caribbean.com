<div id="login-form-container">
	<h4>Inicia sessión</h4>
	<form class="login-form" name="formLogin" novalidate method="post" action="#">
		<fieldset>
			<p>
				<input class="col-xs-12" id="email" type="text" placeholder="" required>
				<label for="email">Usuario</label>
			</p>
			<p>
				<input class="col-xs-12" id="password" type="password" placeholder="" required>
				<label for="password">Contraseña</label>
			</p>
			<div class="checkbox" ng-show="false">
				<label>
					<input type="checkbox"> Remember me
				</label>
			</div>
			<button type="button" class="btn btn-default-1 waves"  ng-click="$event.preventDefault(); main.login();" ng-disabled="formLogin.$invalid">Iniciar Sessión</button>
		</fieldset>
	</form>
	<a href="#">¿No tienes una cuenta?</a> <br class="visible-xs-block">
	<a href="#">¿Olvidaste tu contraseña?</a>
</div><!-- login-form-container -->
